{{template "header"}}

{{template "navbar"}}

<div class="container">
    <div class="row pt-5 pb-5">
        {{template "admin-navbar"}}
        <div class="col-lg-8">
            {{if .}}
            {{template "navcontent" .}}
            {{end}}
            <h1>Article</h1>
            <form method="post" action="/admin/add/article/process">
                <div class="form-group">
                    <input type="text" name="title" placeholder="Title" value="{{.Title}}" class="form-control" required="true">
                </div>
                <div class="form-group">
                    <textarea name="teaser" placeholder="Teaser" required="true" rows="5" class="form-control">{{.Teaser}}</textarea>
                </div>
                <div class="form-group">
                    <textarea name="body" placeholder="Body" id="form-body" required="true" rows="20" class="form-control">{{.Body}}</textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="tags" placeholder="Tags separated by commas. Example: tag1, tag2" value="{{.Tags}}" class="form-control" required="true">
                </div>
                <div class="form-group">
                    <input type="text" name="url" value="{{.URL}}" placeholder="/article/my-article" class="form-control" required="true">
                </div>
                <div class="form-group">
                    <input type="hidden" name="author" value="Guilherme">
                    <input type="hidden" name="created" value="{{.Created}}">
                    <input type="hidden" name="current-url" value="{{.URL}}">
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div><!-- /row -->
</div><!-- /container -->

{{template "footer"}}
