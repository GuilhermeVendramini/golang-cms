{{define "content-list"}}
<div class="mb-4">
    <a href="/admin/add/{{.Type}}" class="bg-primary text-white btn mb-3 mb-md-0">Add new content</a>
</div>
<ul class="list-group">
    {{range .Items}}
    <li class="list-group-item"><a href="{{.URL}}">{{.Title}}</a><div class="ml-auto"><a href="/admin/edit{{.URL}}">Edit</a> | <a href="/admin/delete{{.URL}}">Delete</a></div></li>
    {{end}}
</ul>
{{end}}
